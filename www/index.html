<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta charset="UTF-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Game</title>
        
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/vendor/phaser.min.js"></script>
        
        <script type="text/javascript" src="js/states/boot.js"></script>
        <script type="text/javascript" src="js/states/preload.js"></script>
        <script type="text/javascript" src="js/states/level.js"></script>
        
        <script type="text/javascript" src="js/gui/popup.js"></script>
        <script type="text/javascript" src="js/gui/popup-actions.js"></script>
        <script type="text/javascript" src="js/gui/popup-move.js"></script>
        <script type="text/javascript" src="js/gui/popup-roll-actions.js"></script>

         
    </head>
    <body>
        <script type="text/javascript">
            var GAME = GAME || {};

            GAME.game = new Phaser.Game(window.innerWidth, window.innerHeight, Phaser.CANVAS, '');

            GAME.game.state.add('Boot', GAME.Boot);
            GAME.game.state.add('Preload', GAME.Preload);
            GAME.game.state.add('Level', GAME.Level);

            GAME.game.state.start('Boot');
        </script>
    </body>
</html>
